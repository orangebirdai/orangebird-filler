<!DOCTYPE html>
<html>
<head>
    <title>OrangeBird Filler</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>OrangeBird AI's - Document Creator!</h1>
    <p>Use the 'Choose File' button to upload a file to use as your questions rubric</p>
    
    <form action="/go" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".docx,.pdf" required><br><br>
        Style: 
        <select name="style">
            <option>MLA</option>
            <option>APA</option>
            <option>Chicago</option>
        </select><br><br>
        Topic hint: <input name="hint" placeholder="e.g. lithium"><br><br>
        Document word count (800-7000): <input type="number" name="wordcount" value="1500" min="800" max="7000"><br><br>
        <button type="submit">Go Baby Go â†’</button>
    </form>
</div>
</body>
</html>
