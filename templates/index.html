<!DOCTYPE html>
<html>
<head>
  <title>Welcome to OrangeBird AI's - Document Creator.</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    /* Added styles for logo placement */
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    header img {
      height: 60px; /* Adjust size as needed */
      width: auto;
    }
  </style>
</head>
<body>

<header>
  <img src="/static/ob-logo-linkedin.jpg" alt="OrangeBird Logo">
</header>

<div class="container">
  <h1>Welcome to OrangeBird AI's - Document Creator!</h1>
  <h2>Use the 'Choose File' button to upload a file to use as your questions rubric</h2>
  <form id="f">
    <input type="file" name="file" accept=".docx,.pdf" required><br><br>
    Style:
    <select name="style">
      <option>MLA</option>
      <option>APA</option>
      <option>Chicago</option>
    </select><br><br>
    Topic hint: <input name="hint" placeholder="e.g. avocados"><br><br>
    Document word count (100‚Äì8000): 
    <input type="number" name="wordcount" value="1500" min="100" max="8000"><br><br>
    <button type="submit">Go Baby Go ‚Üí</button>
  </form>

  <div id="out" style="margin-top:30px"></div>

  <script>
    document.getElementById("f").onsubmit = async e => {
      e.preventDefault();
      const fd = new FormData(e.target);
      document.getElementById("out").innerHTML = "Working‚Ä¶ (15‚Äì25 s)";
      const r = await fetch("/go", {method:"POST", body:fd});
      const j = await r.json();
      document.getElementById("out").innerHTML = `
        <h3>DONE!</h3>
        <p><a href="/download/${j.worksheet}" download>üìÑ Download Completed Worksheet</a></p>
        <p><a href="/download/${j.essay}" download>‚úçÔ∏è Download Full Essay</a></p>
      `;
    }
  </script>
</div>

</body>
</html>
